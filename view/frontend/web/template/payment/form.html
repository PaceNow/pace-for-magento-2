  <div class="payment-method-content">
    <!-- ko foreach: getRegion('messages') -->
    <!-- ko template: getTemplate() -->
    <!-- /ko -->
    <!--/ko-->
    <p style="max-width: 368px">
      Spread your purchases into 3 interest-free instalments.
    </p>
    <p style="max-width: 368px">
      Reminders and notifications will be sent to you each time a payment is due
      or has been charged.
    </p>
    <div
      id="pace-pay-container"
      data-bind="text: loadPacePayJS()"
      style="margin-bottom: 16px"
    ></div>
    <hr />
    <div class="payment-method-billing-address">
      <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
      <!-- ko template: getTemplate() -->
      <!-- /ko -->
      <!--/ko-->
    </div>
    <div class="actions-toolbar">
      <div class="primary">
        <button
          id="pace-pay-submit-button"
          class="action primary checkout"
          type="submit"
          disabled
          data-bind="
                        click: placeOrder,
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        attr: {title: $t('Place Order')}
                        "
        >
          <span data-bind="i18n: 'Pay with PACE'"></span>
        </button>
      </div>
    </div>
