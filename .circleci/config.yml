filter_on_master: &filter_on_master
  filters:
    branches:
      only: master

version: 2.1
jobs:
  publish_to_git:
    working_directory: ~/repo
    docker:
      - image: cimg/base:2020.01
    steps:
      - run: |
          git config --global user.name "Pace Robot"
          git config --global user.email "merchant-integration@pacenow.co"
          git config --list
          echo 'github.com ssh-rsa ' >> ~/.ssh/known_hosts
          git clone git@github.com:PaceNow/pace-for-magento-2.git
      - run: pwd
      - run: ls

workflows:
  version: 2
  build:
    jobs:
      - publish_to_git:
          <<: *filter_on_master
